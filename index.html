<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Evento</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
       
            <h1>
                Crie e compartilhe 
                seu evento.
            </h1>
            <p>
                O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        </header>
        <form action="" id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
            

                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" required name="event-title" id="event-title" minlength="8" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" required name="event-link" id="link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" required name="event-whatsapp" id="event-whatsapp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações  extras</label>
                        <textarea name="event-info" required id="event-info" cols="30" rows="10"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category" >
                            <option value="live">Ao vivo</option>
                            <option value="podecast">PodCast</option>
                            <option value="mentorship">mentoria</option>
                        </select>
                    </div>

                </div>
                            
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador <span>digite um e-mail valido</span></label>
                    <input type="email" required name="event-email" id="event-email" />
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de Acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" required name="event-password" id="event-password" minlength="8"/>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" name="event-password" id="event-private" />
                    <label for="event-private">Evento privado</label>
                </div>
            </fieldset> 
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> Dia e hora</legend>
                </div>

                <div class="three-col">

                <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input  class="event-date" required type="date" name="event-date" id="event-date" />
                </div>

                <div class="input-wrapper">
                    <label for="event-begin">Das </label>
                    <input type="time" required name="event-begin" id="event-begin" />
                </div>

                <div class="input-wrapper">
                    <label for="event-end">Até </label>
                    <input type="time" required name="event-end" id="event-end" />
                </div>
                </div>
            </fieldset> 
            
            

        
        </form>   
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar evento">
        </footer>
    </div>
   
    
</body>
</html>
